name: Ruby

on:
  pull_request:
    branches: [ master ]

jobs:
  jekyll_build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: Get dependencies
        run: bundle install
    - name: Build project
      run: bundle exec jekyll build
